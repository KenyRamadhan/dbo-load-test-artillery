config:
  payload:
    path: "data.csv"
    fields:
      - "id"
    loadAll: true
  target: "https://moonlay-api.dbo.dev"
  phases:
    - duration: 1
      arrivalRate: 2
    # - duration: 9
    #   arrivalRate: 15
   
scenarios:
  - flow:
    - get: 
        url: "/order-srv/delivery-orders?so_id={{ id }}"
        headers:
          X-CHANNEL: "web_manager"
          Authorization: "Basic ZGJvLW9yZGVyLXNydjpkYm8tb3JkZXItc3J2LXBhc3N3ZA=="
